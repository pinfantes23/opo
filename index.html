<!DOCTYPE html>
<html lang="es">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta charset="UTF-8">
  <title>Bolas del 1 al 45 - Modo Oscuro</title>
  <style>
    /* ======== GENERAL ======== */
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    /* ======== PANTALLA PRINCIPAL ======== */
    #pantalla-principal {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      max-width: 340px;
      margin: 30px auto;
    }

    .bola {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #444;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #f0f0f0;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      font-size: 18px;
    }

    /* ======== PANTALLA DETALLE ======== */
    #pantalla-color {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 20px;
      position: relative;
      width: 100%;
      height: 100vh;
      box-sizing: border-box;
      background-color: #121212;
    }

    /* Flecha volver */
    #volver {
      position: absolute;
      top: 15px;
      left: 15px;
      background: none;
      border: none;
      font-size: 28px;
      cursor: pointer;
      color: #f0f0f0;
      transition: 0.2s;
    }

    #volver:hover {
      color: #fff;
      transform: scale(1.1);
    }

    #titulo-tema {
      margin-top: 60px;
      font-size: 20px;
      text-align: center;
      max-width: 90%;
      line-height: 1.3em;
    }

    #bola-seleccionada {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #444;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #f0f0f0;
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
      margin-bottom: 20px;
      transition: 0.3s;
    }

    /* Contador */
    #contador-area {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 25px;
    }

    #contador-area button {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      border: none;
      font-size: 22px;
      cursor: pointer;
      background-color: #666;
      color: #f0f0f0;
      transition: 0.2s;
    }

    #contador-area button:hover {
      background-color: #888;
    }

    #contador-valor {
      font-size: 20px;
      width: 40px;
      text-align: center;
      color: #f0f0f0;
    }

    /* Botones de colores */
    .opcion-color {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 260px;
    }

    .color-boton {
      border: none;
      color: white;
      padding: 12px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 15px;
      font-weight: bold;
      transition: 0.2s;
    }

    .color-boton:hover {
      opacity: 0.85;
    }

    /* Colores de bola */
    .verde-oscuro { background-color: #1e8449; }
    .verde-claro  { background-color: #58d68d; }
    .amarillo     { background-color: #f1c40f; color: black; }
    .marron       { background-color: #8b4513; }
    .azul         { background-color: #3498db; }
    .gris         { background-color: #7f8c8d; }
  </style>
</head>
<body>
  <!-- Pantalla principal -->
  <div id="pantalla-principal"></div>

  <!-- Pantalla detalle -->
  <div id="pantalla-color">
    <button id="volver">←</button>
    <h2 id="titulo-tema"></h2>
    <div id="bola-seleccionada"></div>

    <div id="contador-area">
      <button id="menos">−</button>
      <div id="contador-valor">0</div>
      <button id="mas">+</button>
    </div>

    <div class="opcion-color">
      <button class="color-boton verde-oscuro">Dominio absoluto</button>
      <button class="color-boton verde-claro">Se defiende</button>
      <button class="color-boton amarillo">Más o menos me lo sé</button>
      <button class="color-boton marron">Me lo he leído un par de veces</button>
      <button class="color-boton azul">Me lo quiero estudiar</button>
      <button class="color-boton gris">No lo he empezado</button>
    </div>
  </div>

  <script>
    const pantallaPrincipal = document.getElementById("pantalla-principal");
    const pantallaColor = document.getElementById("pantalla-color");
    const bolaSeleccionada = document.getElementById("bola-seleccionada");
    const volverBtn = document.getElementById("volver");
    const contadorValor = document.getElementById("contador-valor");
    const masBtn = document.getElementById("mas");
    const menosBtn = document.getElementById("menos");
    const tituloTema = document.getElementById("titulo-tema");

    let bolaActiva = null;
    let contador = 0;

    // Lista de títulos
    const titulosTemas = {
      1: "TEMA 01. EL DERECHO",
      2: "TEMA 02. CONSTITUCIÓN I",
      3: "TEMA 03. CONSTITUCIÓN II",
      4: "TEMA 04. UNIÓN EUROPEA",
      5: "TEMA 05. ADMINISTRACIÓN GENERAL DEL ESTADO",
      6: "TEMA 06. LOS FUNCIONARIOS PÚBLICOS",
      7: "TEMA 07. MINISTERIO DEL INTERIOR",
      8: "TEMA 08. DIRECCIÓN GENERAL POLICÍA",
      9: "TEMA 09. LEY ORGÁNICA 2/1986 DE FUERZAS Y CUERPOS DE SEGURIDAD",
      10: "TEMA 10. EXTRANJERÍA I",
      11: "TEMA 11. EXTRANJERÍA II",
      12: "TEMA 12. PROTECCIÓN INTERNACIONAL",
      13: "TEMA 13. SEGURIDAD PRIVADA",
      14: "TEMA 14. SEGURIDAD CIUDADANA",
      15: "TEMA 15. INFRAESTRUCTURAS CRÍTICAS",
      16: "TEMA 16. DERECHO PENAL GENERAL",
      17: "TEMA 17. HOMICIDIO Y SUS FORMAS",
      18: "TEMA 18. DELITOS CONTRA PATRIMONIO",
      19: "TEMA 19. DELITOS CONTRA EL ORDEN PÚBLICO",
      20: "TEMA 20. DELITOS INFORMÁTICOS",
      21: "TEMA 21. DERECHO PROCESAL PENAL",
      22: "TEMA 22. ESTATUTO DE LA VÍCTIMA DEL DELITO",
      23: "TEMA 23. VIOLENCIA DE GÉNERO",
      24: "TEMA 24. INTRODUCCIÓN PREVENCIÓN DE RIESGOS LABORALES",
      25: "TEMA 25. PREVENCIÓN DE RIESGOS LABORALES",
      26: "TEMA 26. PROTECCIÓN DE DATOS",
      27: "TEMA 27. DERECHOS HUMANOS",
      28: "TEMA 28. GLOBALIZACIÓN",
      29: "TEMA 29. ACTITUDES",
      30: "TEMA 30. PRINCIPIOS ÉTICOS",
      31: "TEMA 31. MIGRACIONES",
      32: "TEMA 32. LA CIUDAD",
      33: "TEMA 33. LA SEGURIDAD",
      34: "TEMA 34. DROGAS",
      35: "TEMA 35. DESARROLLO SOSTENIBLE",
      36: "TEMA 36. GRAMÁTICA",
      37: "TEMA 37. ORTOGRAFÍA",
      38: "TEMA 38. SISTEMAS OPERATIVOS",
      39: "TEMA 39. REDES INFORMÁTICAS",
      40: "TEMA 40. INTELIGENCIA",
      41: "TEMA 41. CIBERDELINCUENCIA",
      42: "TEMA 42. ARMAS DE FUEGO",
      43: "TEMA 43. VEHÍCULO PRIORITARIO",
      44: "TEMA 44. SEGURIDAD CONDUCCIÓN",
      45: "TEMA 45. PREVENCIÓN DE RIESGOS LABORALES EN LA SEGURIDAD VIAL"
    };

    // Recuperar progreso del localStorage
    let progreso = JSON.parse(localStorage.getItem("progresoBolas")) || {};

    // Crear 45 bolas
    for (let i = 1; i <= 45; i++) {
      const bola = document.createElement("div");
      bola.className = "bola";
      bola.textContent = i;
      bola.dataset.contador = 0;

      if (progreso[i]) {
        bola.style.backgroundColor = progreso[i].color;
        bola.dataset.contador = progreso[i].contador;
      }

      bola.addEventListener("click", () => {
        bolaActiva = bola;
        contador = parseInt(bola.dataset.contador);
        contadorValor.textContent = contador;
        bolaSeleccionada.textContent = i;
        bolaSeleccionada.style.backgroundColor = bola.style.backgroundColor || "#444";
        tituloTema.textContent = titulosTemas[i] || `TEMA ${String(i).padStart(2, "0")}`;
        pantallaPrincipal.style.display = "none";
        pantallaColor.style.display = "flex";
      });

      pantallaPrincipal.appendChild(bola);
    }

    function guardarProgreso() {
      progreso[bolaActiva.textContent] = {
        color: bolaActiva.style.backgroundColor || "#444",
        contador: parseInt(bolaActiva.dataset.contador) || 0
      };
      localStorage.setItem("progresoBolas", JSON.stringify(progreso));
    }

    // Botones de colores
    document.querySelectorAll(".color-boton").forEach(boton => {
      boton.addEventListener("click", () => {
        const color = getComputedStyle(boton).backgroundColor;
        bolaActiva.style.backgroundColor = color;
        bolaSeleccionada.style.backgroundColor = color;
        guardarProgreso();
      });
    });

    // Contador
    masBtn.addEventListener("click", () => {
      contador++;
      contadorValor.textContent = contador;
      bolaActiva.dataset.contador = contador;
      guardarProgreso();
    });

    menosBtn.addEventListener("click", () => {
      contador = Math.max(0, contador - 1);
      contadorValor.textContent = contador;
      bolaActiva.dataset.contador = contador;
      guardarProgreso();
    });

    // Flecha volver
    volverBtn.addEventListener("click", () => {
      pantallaColor.style.display = "none";
      pantallaPrincipal.style.display = "grid";
    });

    // --- Prevención de zoom táctil accidental en móviles ---
    document.addEventListener('gesturestart', e => e.preventDefault());
    document.addEventListener('dblclick', e => e.preventDefault());
    let lastTouchEnd = 0;
    document.addEventListener('touchend', e => {
      const now = Date.now();
      if (now - lastTouchEnd <= 300) e.preventDefault();
      lastTouchEnd = now;
    }, false);
  </script>
</body>
</html>
